<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="css/new.css">
    <script src="js/jquery.3.1.1.js"></script>
    <script src="js/angular-1.4.6.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="js/swiper.min.css">
    <link rel="stylesheet" href="css/gerenzhongxin.css">
</head>
<body>
<ng-view></ng-view>

<footer>
    <ul>
        <li>
            <a href="#shouye"><img src="images/f1.png" alt=""><p>首页</p></a>
        </li>
        <li>
            <a href="#wodepintuan"><img src="images/f2.png" alt=""><p>我的拼团</p></a>
        </li>
        <li>
            <a href="#dingdan"><img src="images/f3.png" alt=""><p style="margin: 0 0 0 0;">我的订单</p></a>
        </li>
        <li>
            <a href="#zhongxin"><img src="images/f4.png" alt=""><p style="margin: 0 0 0 0;">个人中心</p></a>
        </li>
    </ul>
</footer>
</body>
<script>
    var app = angular.module("myApp",['ngRoute'])
    app.config(function($routeProvider,$locationProvider){
        $locationProvider.hashPrefix('')
        $routeProvider
                .when("/shouye",{
                    templateUrl:"./page/shouye.html"
                 })
                .when("/wodepintuan",{
                    templateUrl:"./page/wodepintuan.html"
//                    template:"456"
                })
                .when("/dingdan",{
                    templateUrl:"./page/wodedindan.html"
//                    template:"456"
                })
                .when("/zhongxin",{
                    templateUrl:"./page/gerenzhongxin.html"
//                    template:"456"
                })
                .otherwise({redirectTo:"/shouye"})
    })

</script>
</html>
